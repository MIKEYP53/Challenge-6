<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather App</title>
</head>

<body>
  <header class="p-3 mb-3 text-center border-bottom border-5 text-white bg-info">
    <h1 class="display-5"> Weather Dashboard </h1>
  </header>
  <div class="d-flex flex-row w-100 h-100" id="main">
    <form class="d-flex flex-column w-25 h-100 m-3" id="search-form">
      <h1 class="mb-3"> Search for City </h1>
      <input class="mb-3" type="text" id="search-input">
      <button class="p-1 bg-primary text-white mb-3" id="search-button" > Search </button>
      <div class="d-flex flex-column border-5 border-top pt-3" id="search-history"></div>
    </form>
  
    <div class="d-flex flex-column w-75 h-100" style="margin-right: 150px">
      <div class="p-2 m-3 border border-3" id="current-forecast">
        <h1 class="display-5"> here is the city </h1>
        <p>Temp: XXXX *F</p>
        <p>Wind: XXXX MPH</p>
        <p>Humidity: XXXX %</p>
      </div>

      <div class="p-2 m-3">
        <h1 class="display-8">5 Day Forecast</h1>
        <div class="d-flex flex-row" id="week-forecast"></div>
      </div>
    </div>
  </div>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
